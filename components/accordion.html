<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 15. ACCORDION - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                    What is HTML?
                </button>
            </h2>
            <div id="faq1" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                <div class="accordion-body">HyperText Markup Language - structure of web pages.</div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                    What is CSS?
                </button>
            </h2>
            <div id="faq2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                <div class="accordion-body">Cascading Style Sheets - styling and layout of web pages.</div>
            </div>
        </div>
    </div>
    <div class="code mt-2">Code: Bootstrap accordion, data-bs-toggle, data-bs-target</div>
</div>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
