<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Carousel - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 1. HERO CAROUSEL - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
    .hero-bg { background-size: cover; background-position: center; position: relative; }
    .hero-overlay { background: rgba(0,0,0,0.4); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .hero-content { position: relative; z-index: 1; }
</style>

<div class="demo-box">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="hero-bg d-flex justify-content-center align-items-center text-white" style="height:400px;background-image:url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1200')">
                    <div class="hero-overlay"></div>
                    <div class="text-center hero-content">
                        <h1>Welcome to Frontend Demo</h1>
                        <p class="lead">Learn all essential web development components</p>
                        <button class="btn btn-light btn-lg">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="hero-bg d-flex justify-content-center align-items-center text-white" style="height:400px;background-image:url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1200')">
                    <div class="hero-overlay"></div>
                    <div class="text-center hero-content">
                        <h1>24 Components</h1>
                        <p class="lead">From basic forms to advanced UI patterns</p>
                        <button class="btn btn-light btn-lg">Explore Now</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="hero-bg d-flex justify-content-center align-items-center text-white" style="height:400px;background-image:url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1200')">
                    <div class="hero-overlay"></div>
                    <div class="text-center hero-content">
                        <h1>Production Ready</h1>
                        <p class="lead">Clean code with best practices</p>
                        <button class="btn btn-light btn-lg">View Code</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="code mt-2">Code: Bootstrap carousel, carousel-indicators, carousel-inner, data-bs-ride</div>
</div>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
