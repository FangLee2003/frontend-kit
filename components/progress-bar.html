<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 10. PROGRESS BAR - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <div class="mb-2">
        <label>Progress: <span id="progressVal">0%</span></label>
        <div class="progress">
            <div id="progressBar" class="progress-bar" style="width:0%"></div>
        </div>
    </div>
    <button onclick="updateProgress()" class="btn btn-primary btn-sm">Increase 20%</button>
    <button onclick="resetProgress()" class="btn btn-secondary btn-sm">Reset</button>
    <div class="mt-2"><strong>Counter: <span id="counter">0</span></strong></div>
    <div class="code mt-2">Code: setInterval, clearInterval, CSS transitions, Intl.NumberFormat</div>
</div>

<script>
    let prog = 0, cnt = 0, cInt;
    const updateProgress = () => {
        prog = Math.min(prog + 20, 100);
        Dom.$('#progressBar').style.width = prog + '%';
        Dom.$('#progressVal').textContent = prog + '%';
        if (prog === 100 && !cInt) cInt = setInterval(() => { cnt += 100; Dom.$('#counter').textContent = new Intl.NumberFormat().format(cnt); if (cnt >= 10000) clearInterval(cInt); }, 50);
    };
    const resetProgress = () => {
        prog = cnt = 0;
        clearInterval(cInt);
        cInt = null;
        Dom.$('#progressBar').style.width = '0%';
        Dom.$('#progressVal').textContent = '0%';
        Dom.$('#counter').textContent = '0';
    };
</script>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
