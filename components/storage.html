<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 9. STORAGE & FORMATTER - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <input id="storageKey" class="form-control d-inline w-auto" placeholder="key" value="username" />
    <input id="storageValue" class="form-control d-inline w-auto" placeholder="value" value="John" />
    <button onclick="Storage.set(Dom.$('#storageKey').value, Dom.$('#storageValue').value); alert('Saved!')" class="btn btn-sm btn-primary">Save</button>
    <button onclick="alert(Storage.get(Dom.$('#storageKey').value))" class="btn btn-sm btn-success">Load</button>
    <br /><br />
    <input id="priceInput" class="form-control d-inline w-auto" placeholder="Number" value="1500000" />
    <button onclick="alert('VND: ' + Formatter.currency(Dom.$('#priceInput').value))" class="btn btn-sm btn-info">Format VND</button>
    <div class="code mt-2">Code: Storage.set/get, Formatter.currency, JSON.stringify/parse</div>
</div>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
