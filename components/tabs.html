<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 6. TABS - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <button class="nav-link tab-btn active" data-tab="t1">Tab 1</button>
        </li>
        <li class="nav-item">
            <button class="nav-link tab-btn" data-tab="t2">Tab 2</button>
        </li>
        <li class="nav-item">
            <button class="nav-link tab-btn" data-tab="t3">Tab 3</button>
        </li>
    </ul>
    <div class="tab-content active p-3 border border-top-0" data-content="t1">Content 1</div>
    <div class="tab-content p-3 border border-top-0" data-content="t2" style="display:none">Content 2</div>
    <div class="tab-content p-3 border border-top-0" data-content="t3" style="display:none">Content 3</div>
    <div class="code mt-2">Tabs class, data-*, classList.toggle</div>
</div>

<script>
    new Tabs('#myTabs');
    Dom.on('.tab-btn', 'click', function() {
        Dom.$$('.tab-content').forEach(c => c.style.display = 'none');
        Dom.$(`[data-content="${this.dataset.tab}"]`).style.display = 'block';
    });
</script>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
