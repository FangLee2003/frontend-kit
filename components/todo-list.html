<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 3. TODO LIST - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <div class="input-group mb-2">
        <input id="todoInput" class="form-control" placeholder="New task..." />
        <button onclick="addTodo()" class="btn btn-success">Add</button>
    </div>
    <ul id="todoList" class="list-group"></ul>
    <div class="code mt-2">Array: push/splice, map().join(), event delegation</div>
</div>

<script>
    let todos = [];
    const addTodo = () => {
        const inp = Dom.$('#todoInput');
        if (!inp.value.trim()) return Toast.show('Enter task', 'error');
        todos.push(inp.value.trim());
        inp.value = '';
        renderTodos();
    };
    const renderTodos = () => Dom.$('#todoList').innerHTML = todos.map((t, i) => `<li class="list-group-item d-flex justify-content-between">${t}<button class="btn btn-sm btn-danger todo-del" data-index="${i}">Ã—</button></li>`).join('');
    Dom.on('.todo-del', 'click', function() { todos.splice(this.dataset.index, 1); renderTodos(); });
    Dom.$('#todoInput').addEventListener('keypress', (e) => e.key === 'Enter' && addTodo());
</script>

<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/dom.js"></script>
<script src="../js/validators.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
