<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A101 - BÃ i 1.1 Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            min-height: 100vh;
        }

        .grid-layout > div {
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #2c3e50;
        }

        .header { grid-column: 1 / -1; background: #4db8a8; }
        .left-col { grid-row: 2 / 4; background: #ffa500; }
        .mid-top { background: #d3d3d3; color: #666; }
        .mid-bottom { background: #ffb6c1; color: #666; }
        .right-col { grid-row: 2 / 4; background: #add8e6; }
        .footer { grid-column: 1 / -1; background: #90ee90; }

        @media (max-width: 992px) {
            .grid-layout {
                grid-template-columns: 200px 1fr;
                grid-template-rows: auto auto auto auto auto;
            }
            .left-col { grid-row: 2 / 5; }
            .mid-top { grid-column: 2; grid-row: 2; }
            .mid-bottom { grid-column: 2; grid-row: 3; }
            .right-col { grid-column: 2; grid-row: 4; }
        }

        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
            .header, .left-col, .mid-top, .right-col, .mid-bottom, .footer {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="grid-layout">
        <div class="header">Header</div>
        <div class="left-col">LeftCol</div>
        <div class="mid-top">midTop</div>
        <div class="mid-bottom">midBottom</div>
        <div class="right-col">RightCol</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
