<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A201 - Nested List Items</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 0;
        }

        .list-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .list-number {
            width: 35px;
            height: 35px;
            background: #5dade2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .list-content {
            flex: 1;
            background: #e0e0e0;
            padding: 10px 20px;
            border-radius: 20px;
            color: #666;
            font-size: 14px;
        }

        .list-content.active {
            color: #e74c3c;
        }

        /* Nested list styling */
        .nested-list {
            margin-left: 50px;
        }

        .nested-list .list-number {
            background: #85c1e9;
        }

        .nested-list .list-content {
            background: #e8e8e8;
        }

        /* Deep nested list */
        .nested-list .nested-list .list-number {
            background: #a9cce3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list-container">
            <!-- Level 1 Items -->
            <div class="list-item">
                <div class="list-number">1</div>
                <div class="list-content">List item</div>
            </div>

            <div class="list-item">
                <div class="list-number">2</div>
                <div class="list-content">List item</div>
            </div>

            <div class="list-item">
                <div class="list-number">3</div>
                <div class="list-content active">List item</div>
            </div>

            <!-- Nested Level 2 Items -->
            <div class="nested-list">
                <div class="list-item">
                    <div class="list-number">1</div>
                    <div class="list-content">List sub item</div>
                </div>

                <div class="list-item">
                    <div class="list-number">2</div>
                    <div class="list-content">List sub item</div>
                </div>

                <div class="list-item">
                    <div class="list-number">3</div>
                    <div class="list-content">List sub item</div>
                </div>
            </div>

            <!-- Level 1 Items Continue -->
            <div class="list-item">
                <div class="list-number">4</div>
                <div class="list-content">List item</div>
            </div>

            <div class="list-item">
                <div class="list-number">5</div>
                <div class="list-content">List item</div>
            </div>
        </div>
    </div>

    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
