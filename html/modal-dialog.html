<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog - Frontend Kit</title>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet" />
</head>
<body class="p-4">

<!-- 23. MODAL DIALOG - Standalone Component -->
<style>
    .demo-box { border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin: 15px 0; }
    .code { background: #f8f9fa; padding: 10px; border-left: 4px solid #667eea; font-family: monospace; margin: 10px 0; font-size: 13px; }
</style>

<div class="demo-box">
    <button onclick="showDialog()" class="btn btn-primary">Open Dialog</button>
    <button onclick="showConfirm()" class="btn btn-warning">Confirm Dialog</button>
    <div id="customModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:9999">
        <div class="card" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);min-width:400px">
            <div class="card-header d-flex justify-content-between">
                <h5 id="modalTitle">Dialog</h5>
                <button onclick="closeDialog()" class="btn-close"></button>
            </div>
            <div class="card-body" id="modalBody">Content</div>
            <div class="card-footer" id="modalFooter">
                <button onclick="closeDialog()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    <div class="code mt-2">Fixed overlay, centered card, transform translate, backdrop</div>
</div>

<script>
    const showDialog = () => { $('#modalTitle').text('Information'); $('#modalBody').text('This is a custom modal dialog.'); $('#modalFooter').html('<button onclick="closeDialog()" class="btn btn-secondary">Close</button>'); $('#customModal').show(); };
    const showConfirm = () => { $('#modalTitle').text('Confirm'); $('#modalBody').text('Are you sure?'); $('#modalFooter').html('<button onclick="closeDialog()" class="btn btn-secondary">Cancel</button><button onclick="alert(\'Confirmed!\');closeDialog()" class="btn btn-primary">OK</button>'); $('#customModal').show(); };
    const closeDialog = () => $('#customModal').hide();
</script>

<script src="../libs/jquery/jquery-3.7.1.min.js"></script>
<script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../js/validator.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/components.js"></script>
</body>
</html>
